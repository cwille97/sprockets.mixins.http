sudo: false
language: python
dist: xenial
python:
- 3.7
- 3.8
- 3.9
install:
- pip install -r requires/development.txt
script:
- flake8
- yapf -dr sprockets tests.py
- nosetests
after_success:
- codecov
- ./setup.py build_sphinx
deploy:
  provider: pypi
  user: sprockets
  distributions: sdist bdist_wheel
  password:
    secure: ""
  on:
    python: 3.7
    tags: true
    repo: sprockets/sprockets.mixins.http
